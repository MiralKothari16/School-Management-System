<div class="container">
    <br>
    <h2>Teacher Registration Form</h2>
    <br><br>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" [formGroup]="teacherform" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <!-- <label class="control-label col-sm-2" for="name">Name:</label> -->
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Enter Name"
                            formControlName="name" />
                        <span class="color-red"
                            *ngIf="teacherform.get('name')?.invalid && teacherform.get('name')?.touched">Please
                            enter a valid Name</span>
                    </div>
                </div><br>

                <div class="form-group">
                    <!-- <label class="control-label col-sm-2" for="Email">Email:</label> -->
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter Email"
                            formControlName="email" />
                        <span class="color-red"
                            *ngIf="teacherform.get('login.email')?.invalid && teacherform.get('login.email')?.touched">Please
                            enter a valid Email</span>
                    </div>
                </div><br>
                <div class=" form-group">
                    <!-- <label class="control-label col-sm-2" for="Password">Password</label> -->
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Enter Password"
                            formControlName="password">
                        <!-- use when formgroupname login is not implements<span class="color-red" *ngIf="!userForm.valid && userForm.touched"> 
                                 Please Enter Password</span>-->
                        <span class="color-red"
                            *ngIf="!teacherform.get('password')!.valid && teacherform.get('password')!.touched"></span>
                    </div>
                </div><br>

                <div class="form-group">
                    <!-- <label class="control-label col-sm-2" for="Class">Class:</label> -->
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="class" placeholder="Enter Class"
                            formControlName="class" />
                        <span class="color-red"
                            *ngIf="teacherform.get('class')?.invalid && teacherform.get('class')?.touched">Please
                            enter a valid Class</span>
                    </div>
                </div><br>

                <div class="form-group">
                    <!-- <label class="control-label col-sm-2" for="RollNo">Roll No:</label> -->
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rollNo" placeholder="Enter Subject"
                            formControlName="subject" />
                        <span class="color-red"
                            *ngIf="teacherform.get('subject')?.invalid && teacherform.get('subject')?.touched">Please
                            enter valid Subject</span>
                    </div>
                </div><br>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="DOB">Data Of Birth:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="dob" formControlName="dateOfBirth" />
                        <span class="color-red"
                            *ngIf="teacherform.get('dateOfBirth')?.invalid && teacherform.get('dateOfBirth')?.touched">Please
                            enter Birthdate</span>
                    </div>
                </div><br>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="enrollment">Enrollment Date:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="enrollmentdate" formControlName="enrollmentdate" />
                        <span class="color-red"
                            *ngIf="teacherform.get('enrollmentdate')?.invalid && teacherform.get('enrollmentdate')?.touched">
                            Enrollment Date should not be blank </span>
                    </div>
                </div><br>
                <div class="form-group">
                    <!-- <label class="control-label col-sm-2" for="RollNo">Roll No:</label> -->
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="qualfication" placeholder="Enter Qualification"
                            formControlName="qualification" />
                        <span class="color-red"
                            *ngIf="teacherform.get('qualfication')?.invalid && teacherform.get('qualfication')?.touched">
                            Please enter Qualification </span>
                    </div>
                </div><br>
                <div class="form-group">
                    <div class="col-sm-offset col-sm-5">
                        <button class="btn btn-primary" type="submit">Submit</button>&nbsp;
                        <button class="btn btn-primary" type="button" (click)="reset()">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
