<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class=" col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h3 class="mb-5">Log in</h3>
                        <form class="form-horizontal" (submit)="onsubmit()" #f="ngForm">
                            <div class="form-outline mb-4">
                                <input type="email" id="username" class="form-control form-control-lg"
                                    placeholder="Email" ngModel name="username" required email #email="ngModel" />
                                <span class="color-red" *ngIf="!email.valid && email.touched">Please enter valid
                                    Email</span>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="password" class="form-control form-control-lg"
                                    placeholder="Password" ngModel name="password" required />
                                <span class="fa fa-eye-slash"></span>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="text" id="Grant_Type" class="form-control form-control-lg"
                                    placeholder="Grant_Type" ngModel name="Grant_Type" required [disabled]="false" />
                                <span class="fa fa-eye-slash"></span>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>&nbsp;&nbsp;
                            <br><br>
                            <p><b>Please register if you don't have an account</b></p>
                            <a routerLink="/teacherregistration">Teacher Registration</a>
                            <br> <a routerLink="/studentregistration">Student Registration</a>
                            <!-- <br><a href="#">Forget Password?</a> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
